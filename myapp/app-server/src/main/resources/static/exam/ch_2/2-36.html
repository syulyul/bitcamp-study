<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="text" /><br />
        <input type="button" /><br />
        <input type="checkbox" name="movie" /> 영화
        <input type="checkbox" name="music" checked /> 음악
        <input type="checkbox" name="art" /> 미술<br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" name="job" value="white"/> 회사원
        <input type="radio" name="job" value="enginner" checked/> 엔지니어
        <input type="radio" name="job" value="army" checked/> 군인<br />
        <input type="reset" /><br />
        <input type="submit" />
    </form>
</body>
</html>
