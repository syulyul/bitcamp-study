<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Basic</title>
    <style>
        div {
            margin : 20px;
        }
    </style>
</head>
<body>
    <div>
        <label for="fname">이름</label>
        <input id="fname" type="text" name="name">
    </div>
    <div>
        <label for="femail">이메일</label>
        <input id="femail" type="email" name="name">
    </div>
    <div>
        <label for="fpassword">암호</label>
        <input id="fpassword" type="text" name="name">
    </div>
    <div>
        <label for="fintro">이름</label>
        <input id="fintro" type="text" name="name">
    </div>
</body>
</html>
