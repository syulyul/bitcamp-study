<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <select name="food" multiple="multiple">
            <option value="k">김밥</option>
            <option value="d">떡볶이</option>
            <option value="s" selected>순대</option>
            <option value="f">오뎅</option>
        </select>
        <button>보내기</button>
    </form>
</body>
</html>
